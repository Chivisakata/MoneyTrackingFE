<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="../src/style/css/signIn.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="Logo">
        <h1>Login your account</h1>  
    </div>
    <hr>
    <div class="loginform">
        <form>
            <label for="username">User Name:</label><br><input type="text" id="username";>
            <br><br>
            <label for="password">Password:</label><br><input type="password" id="password">
            <br><br>
            <button>Submit</button>
            <div class="form-footer"><a href="">Or create your new account</a></div>
        </form>
    </div>
</body>
</html>
